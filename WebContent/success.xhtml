<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>James' Awesome JSF App</title>
    <style type="text/css">
        .successText {
            color: green;
            margin: 12px;
            font-weight: bold;
        }
    </style>
</h:head>
<h:body>
  <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('am-eai-user-id', loginBean.loginid)}" />
    <div id="result">
        Welcome, <span id="userName"><h:outputText class="successText" value="#{loginBean.loginid}" /></span>
    </div>
    
    <h:form>
    <h:commandLink value = "Logout" action="#{loginBean.logout}" />
</h:form>
    
</h:body>
</html>
