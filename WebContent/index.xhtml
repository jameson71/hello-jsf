 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

 <html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:tr="http://myfaces.apache.org/trinidad"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> -->
      <!-- Required meta tags -->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, IE=Edge" http-equiv="X-UA-Conpatible"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
  
  <title>James' Awesome JSF App</title>
   <style type="text/css">
     .textPlacement {
       margin: 12px;
       
     label {
      text-align: left;
     }
   </style> 
  <!--   <h:outputStylesheet name="css/hello-jsf.css" /> -->
</h:head>
<h:body> 
  <f:view>
   <!--  <h:outputText value="&#160;" /> -->
   <!-- <p:spacer width="10" height="10" /> -->
   <!--  <tr:spacer width="10" height="10"/>  -->
     <h:form>
        <div class="container">
        <div class="navbar navbar-inverse">
          <div class="navbar-brand"> <h:outputText value="Please login"></h:outputText> </div>
        </div>
	    <div id="loginidDiv" class="row">
         <h:outputLabel for="loginid" value="Login ID: " styleClass="label"/>
         <h:inputText id="loginid" name="loginid" value="#{LoginBean.loginid}" required="true" styleClass="input">
           <f:validateLength minimum="2" maximum="40"/>
         </h:inputText>
       </div>
       <!-- <br></br>   -->
       <div id="loginpwdDiv" class="row">
         <h:outputLabel for="loginpwd" value="Password: " styleClass="label"/>
         <h:inputSecret id="loginpwd" name="loginpwd" value="#{LoginBean.loginpwd}" required="false" styleClass="input">
           <f:validateLength minimum="0" maximum="100"/>
         </h:inputSecret>
       </div>
       <br></br>  
       <h:commandButton value="Submit" action="#{loginBean.validateUserLogin}" ></h:commandButton>   
       </div>     
     </h:form>
   </f:view>
       <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</h:body>
</html>
