 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:tr="http://myfaces.apache.org/trinidad"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> -->
      <!-- Required meta tags -->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, IE=Edge" http-equiv="X-UA-Conpatible"/>

    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
  
  
  <title>James' Awesome JSF App</title>
       <style type="text/css">
        .col-xs-updated {        
            width: 92% !important;
        }
   </style> 
  <!--   <h:outputStylesheet name="css/hello-jsf.css" /> -->
</h:head>
<h:body> 
  <f:view>
   <!--  <h:outputText value="&#160;" /> -->
   <!-- <p:spacer width="10" height="10" /> -->
   <!--  <tr:spacer width="10" height="10"/>  -->
     <div class="container justify-content-center">
       <div class="navbar navbar-inverse">
         <div class="navbar-brand  col-sm-2"> <h:outputText value="Please login"></h:outputText> </div>
       </div>
       <div class="row">
       <div class="col-xs-12 col-xs-updated">
       <h:form styleClass="form-horizontal">
       <f:passThroughAttribute name="autocomplete" value="off"/>
	    <div id="loginidDiv" class="control-group row">
         <h:outputLabel for="loginid" value="Login ID:" styleClass="control-label col-sm-2 text-right"/>
         <div class="col-sm-10">
         <h:inputText id="loginid" name="loginid" value="#{loginBean.loginid}" required="true" a:placeholder="Login" styleClass="form-control " a:tabindex="1" a:autofocus="">
           <f:validateLength minimum="2" maximum="40"/>
         </h:inputText>
         </div>
        </div>
        <!-- <br></br>   -->
        <div id="loginpwdDiv" class="control-group row">
         <h:outputLabel for="loginpwd" value="Password:" styleClass="control-label col-sm-2 text-right"/>
         <div class="col-sm-10">
         <h:inputSecret id="loginpwd" name="loginpwd" value="#{loginBean.loginpwd}" required="false" a:placeholder="Password" styleClass="form-control" a:tabindex="2">
           <f:validateLength minimum="0" maximum="100"/>
         </h:inputSecret>
         </div>
        </div>
        <br></br>  
        <!--  h:outputLabel for="submit" value=" " styleClass="col-sm-1 col-xs-updated"/> -->
        <h:commandButton id="submit" value="Submit" action="#{loginBean.validateUserLogin}" styleClass="btn btn-default col-sm-1  offset-sm-1" a:tabindex="3"></h:commandButton>  
        <div class="col-sm-9"/>
       <!--  /div >
       </div -->  
     </h:form>
     </div>
     </div>  
     </div>
       <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
     
   </f:view>
</h:body>
 
</html>
